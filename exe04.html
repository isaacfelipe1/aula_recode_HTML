<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Faça seu Cadastro</h1>
    <form action="">
        <p>
           <label for="nome">Nome:</label>
        <input type="text" name="nome" id="" size="14" placeholder="digite seu Nome">
        </p>
        <p>
           <label for="Sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="" size="14" placeholder="Informe seu sobrenome">
        </p>
        <p>
           <label for="E-mail">Email:</label>
        <input type="email" name="E-mail" id="" size="14" placeholder="fulano@gmail.com">
        </p>
        <p>
            <label for="senha">Cadastre uma Senha:</label>
            <input type="password" name="senha" id="" maxlength="6" size="14">
        </p>
        <p>
            <label for="">Nascionalidade</label>
            <input type="radio" name="nac" id="" value="Brasileiro">Brasileiro
            <input type="radio" name="nac" id="" value="Estrangeiro">Estrangeiro
        </p>
        <p>
            Assinale as linguagem de programação que você conhece? <br>
            <input type="checkbox" name="prog" id="" value="JavaScript"> JavaScript <br>
            <input type="checkbox" name="java" id="" value="Java"> Java <br>
            <input type="checkbox" name="dont" id="" value="Dotnet">.NET

        </p>
        <p>
            <textarea name="" id="" cols="15" rows="5"></textarea>
        </p>
        <p>
            selecione seu Estado: <br>
            <select name="Estados">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceara</option>
            </select>

        </p>
        <p>
            Deixe aqui sua sugestão: <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
