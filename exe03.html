<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Faça seu Cadastro</h1>
    <form>
        <p>
           <label for="nome">Nome*:</label>
        <input type="text" name="nome"size="14">
        <label for="Sobrenome">Sobrenome*:</label>
        <input type="text" name="sobrenome"size="14">
        </p>
        <p>
           <label for="E-mail">Email*:</label>
        <input type="email" name="E-mail" size="19" placeholder="seunome@gmail.com">
        </p>
        <p>
           <label for="E-mail">Repetir E-mail*:</label>
        <input type="email" name="E-mail" size="19" placeholder="seunome@gmail.com">
        </p>
        <p>
            <label for="senha">Cadastre uma Senha *:</label>
            <input type="password" name="senha"  maxlength="6" size="14">
        </p>
        <p>
            <input type="checkbox" name="robo" value="robo"> Eu não sou um Robô<br>
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
